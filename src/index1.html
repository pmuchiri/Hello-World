<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Vue from Scratch - API, Routers, VUEX</title>







<body>
    <div id="app">
<!-- Start Vue -->

<input typ="text" v-model="price">
<div>Tax {{ taxFormatted }}</div>
<div>Total {{ totalFormatted }}</div>



</div>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<script>
    new Vue({

        el: '#app'.
        data: {
            price: 100,
        },

        computed: {
            tax: function () {
                return this.price * 0.2; 
            },

            taxFormatted: function () {
                return '$' + this.tax;
            },

            total: function () {
                return parseInt(this.price) + this.tax;
            },
            
            totalFormatted: function () {
                return '$' + this.total;
            }
        }
            
    });
</script>



        
    })

</script>
</body>
</head>
